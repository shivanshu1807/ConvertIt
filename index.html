<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
    <h1>Covertit - Unit Converter</h1></header>
    <div id="converter">
      <label for="iv">Enter Value:</label>
      <input type="number" id="iv" />

      <label for="ip">From:</label>
      <select id="ip">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="mile">Mile</option>
        <option value="yard">Yard</option>
      </select>

      <label for="op">To:</label>
      <select id="op">
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="mile">Mile</option>
        <option value="yard">Yard</option>
      </select>

      <button onclick="convert()">Convert</button>
    </div>

    <div id="result"></div>
  </body>
</html>
